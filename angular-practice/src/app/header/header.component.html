<nav class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand" href="index.html" [class]="{ highlight: isHighlight }" [style]="{ 'font-size': fontSize + 'px'}">conduit</a>
        <input class="form-control form-control-sm search-input" type="text" placeholder="Keyword" [(ngModel)]="keyword">
        <button class="btn btn-sm btn-primary" (click)="search($event)">
          <i class="ion-search"></i>
        </button>
        <span class="highlight">
          <ng-container *ngIf="keyword === ''; else inputData">
            請輸入關鍵字
          </ng-container>
          <ng-template #inputData>
            <span *ngIf="keyword!=''">你輸入：{{keyword}}</span>
        </ng-template>
        </span>
        <!-- <button class="btn btn-sm btn-primary" (click)="resetStatus()">
          Start
        </button> -->

    </div>
</nav>
